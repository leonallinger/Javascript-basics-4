<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <form action="/action_page.php">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdLogin" placeholder="Enter password" name="pswd">
            </div>

            <div class="login_button">
                <button type="submit" id="login_button" class="btn btn-primary">Log In</button>
            </div>

        </form>
    </div>

    <script src="./login.js"></script>

</body>
</html>
